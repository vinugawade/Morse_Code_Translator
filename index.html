<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Morse Code Translator</title>
</head>

<body style="background-color: rgb(132, 140, 255);">
    <!-- Page header -->
    <header>
        <h2 class="text-center my-4" style="font-weight: bold; font-size: 3rem;">Morse Code Translator</h2>
    </header>

    <!-- Main content -->
    <main>
        <div class="container-fluid">
            <div class="mx-auto" style="width: auto;">
                <div class="card-deck py-5">
                    <!-- Encoder form -->
                    <div class="card" name="encoder">
                        <div class="card-header">
                            <h3 class="text-center">Encoder</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input pattern="[a-zA-Z0-9 \-]+" type="text" id="Input-String-Value"
                                    class="form-control my-4" name="encoder-input-string"
                                    placeholder="Input String Value">
                                <label for="encoder-output-string">Output Morse Code: ("|" Indicates the Spacing In
                                    Morse Code.)</label>
                                <p id="Output-Encrypted-Value" name="encoder-output-string"></p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" id="Encform" class="btn btn-primary">Encode</button>
                        </div>
                    </div>
                    <!-- Encoder form -->

                    <!-- Decoder form -->
                    <div class="card" name="decoder">
                        <div class="card-header">
                            <h3 class="text-center">Decoder</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" pattern="[.\ \-]+" class="form-control my-4" id="Input-Morse-Code"
                                    name="decoder-input-string" placeholder="Input Morse Code">
                                <label for="encoder-output-string">Output String Value: (Add "|" for the Spacing In
                                    String.)</label>
                                <p id="Output-Decrypted-String" name="decoder-output-string"></p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" id="Decform" class="btn btn-primary">Decode</button>
                        </div>
                    </div>
                    <!-- Decoder form -->
                </div>
            </div>
        </div>
    </main>

    <!-- Page footer -->
    <footer class="footer">
